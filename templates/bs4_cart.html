<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Show Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
    body {
        margin-top: 20px;
        background: #eee;
    }
    .ui-w-40 {
        width: 40px !important;
        height: auto;
    }
    .card {
        box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
    }
    .ui-product-color {
        display: inline-block;
        overflow: hidden;
        margin: .144em;
        width: .875rem;
        height: .875rem;
        border-radius: 10rem;
        -webkit-box-shadow: 0 0 0 1px rgba(0,0,0,0.15) inset;
        box-shadow: 0 0 0 1px rgba(0,0,0,0.15) inset;
        vertical-align: middle;
    }
</style>
</head>
<body>
<div class="container px-3 my-5 clearfix">
    <div class="card">
        <div class="card-header">
            <h2>Xarid savati</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered m-0">
                    <thead>
                        <tr>
                            <th class="text-center py-3 px-4" style="min-width: 400px;">Maxsulot Nomi &amp; Tafsilotlari</th>
                            <th class="text-right py-3 px-4" style="width: 100px;">Narxi</th>
                            <th class="text-center py-3 px-4" style="width: 120px;">Soni</th>
                            <th class="text-right py-3 px-4" style="width: 100px;">Jami</th>
                            <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cart_item in cart_items %}
                            <tr>
                                <td class="p-4">
                                    <div class="media align-items-center">
                                        <img src="{{ cart_item.product.image.url }}" class="d-block ui-w-40 ui-bordered mr-4" alt>
                                        <div class="media-body">
                                            <a href="#" class="d-block text-dark">{{ cart_item.product.name }}</a>
                                            <small>
                                                <p>{{ cart_item.product.description }}</p>
                                            </small>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-right font-weight-semibold align-middle p-4">{{ cart_item.product.price }} uzs</td>
                                <td class="align-middle p-4"><input type="text" class="form-control text-center" value="{{ cart_item.quantity }}"></td>
                                <td class="text-right font-weight-semibold align-middle p-4">{{ cart_item.total_price }} uzs</td>
                                <td class="text-center align-middle px-0"><a href="{% url 'remove_cart_item' cart_item.id %}" class="shop-tooltip close float-none text-danger" title data-original-title="Remove">Ã—</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
                <div class="mt-4">
                    <label class="text-muted font-weight-normal">Kupon kodi</label>
                    <input type="text" placeholder="ABC" class="form-control">
                </div>
                <div class="d-flex">
                    <div class="text-right mt-4 mr-5">
                        <label class="text-muted font-weight-normal m-0">Chegirma</label>
                        <div class="text-large"><strong>{{ discount }} uzs</strong></div>
                    </div>
                    <div class="text-right mt-4">
                        <label class="text-muted font-weight-normal m-0">Jami Narx</label>
                        <div class="text-large"><strong>{{ final_price }} uzs</strong></div>
                    </div>
                </div>
            </div>
            <div class="float-right">
                <a href="{% url 'index_view' %}"><button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Xaridga qaytish</button></a>
                <a href="{% url 'payment' %}"><button type="button" class="btn btn-lg btn-primary mt-2">To'lov</button></a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"></script>
</body>
</html>
